<!DOCTYPE html>
<html>
<head>
<style>

.checkbox-container {
  display: flex;
  align-items: center;
  margin-bottom: -25px;
}

input[type="checkbox"] {
  margin-right: 10px;
}
button[type="submit"] { 
      width: 70%; 
      padding: 10px; 
      background-color: #4CAF50; 
      color: white; 
      font-size: 16px; 
      cursor: pointer; 
    } 

</style>
</head>
<body>
   <form id="form">
  <div class="checkbox-container">
    <input type="checkbox" id="termsAndConditions" required>
    <label for="termsAndConditions">I have read and understand the terms and condtions of Data Privacy Statement</label>
  </div>
  <br><br>
  <button type="submit" onclick="submitForm()">Submit</button>
</form>

</form>

    <script>
      function submitForm() {
  let termsAndConditions = document.getElementById("termsAndConditions");
  if (termsAndConditions.checked) {
    localStorage.setItem("termsAndConditions", "accepted");
  } else {
    alert("You must accept the terms and conditions in order to submit the form.");
  }
        let a = termsAndConditions
        window.parent.postMessage(
       JSON.stringify({
                    event_code: "ym-client-event",
                    data: a
               }),
                "*"
           );  
}

  



    </script>
    
</body>

</html>
